server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    url: jdbc:mysql:///jmc
    username: root
    password: root

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7001.com:7001/eureka
  instance:
    instance-id: payment-8002
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: '*'
